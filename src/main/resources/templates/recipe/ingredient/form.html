<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Recipe App - Ingredient Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.4.0/jquery.slim.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid themed-container mt-1">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form th:object="${ingredient}" th:action="@{'/recipe/'+ ${ingredient.recipeId} + '/ingredient'}" th:method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="card">
                    <h5 class="card-header text-white bg-primary" th:text="'Edit Ingredient'">Ingredient Information</h5>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-7 mb-3">
                                <label th:for="${#ids.next('description')}">Description</label>
                                <input type="text" class="form-control" th:field="*{description}" />
                            </div>
                            <div class="col-md-2 mb-3">
                                <label th:for="${#ids.next('amount')}">Quantity</label>
                                <input type="text" class="form-control" th:field="*{amount}" />
                            </div>
                            <div class="col-md-3 mb-3">
                                <label th:for="${#ids.next('unitOfMeasure.id')}">Unit of measure</label>
                                <select class="form-control" th:field="*{unitOfMeasure.id}">
                                    <option th:each="uom:${unitOfMeasures}"
                                            th:text="${uom.description}"
                                            th:value="${uom.id}">Each</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
