<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Recipe App - List of Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.4.0/jquery.slim.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
            th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid themed-container mt-1">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header text-white bg-primary" th:text="'My Recipes'">My Recipes</h5>
                <div class="card-body">
                    <div class="row justify-content-end pr-3">
                        <a class="btn btn-primary mb-3" href="/recipe/new">New recipe</a>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover table-striped">
                            <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td>1</td>
                                <td>Adobo</td>
                                <th>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">View</a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">Edit</a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">Delete</a>
                                </th>

                            </tr>
                            <tr th:remove="all">
                                <td>2</td>
                                <td>Papaitan</td>
                                <td>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">View</a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">Edit</a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button">Delete</a>
                                </td>
                            </tr>
                            <tr th:each="recipe,itemStat:${recipes}">
                                <td th:text="${itemStat.index + 1}">1</td>
                                <td th:text="${recipe.description}">Pinakbet</td>
                                <td>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button"
                                       th:href="${'/recipe/' + recipe.id +'/show'}">
                                        View
                                    </a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button"
                                       th:href="${'/recipe/' + recipe.id +'/update'}">
                                        Edit
                                    </a>
                                    <a class="btn btn-sm btn-secondary" href="#" role="button"
                                       th:href="${'/recipe/' + recipe.id +'/delete'}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
